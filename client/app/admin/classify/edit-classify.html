
<link href="../assets/css/edit-classify.css"rel="stylesheet"type="text/css">
<div class="backgroundPosition">
	<!-- 导航栏 -->
	<div class="navs">
		<div class="nav" ui-sref="article-view">文章</div>
		<div class="nav" ui-sref="classify-view">分类</div>
		<div class="nav" ui-sref="tag-view">标签</div>
		<div class="nav" ui-sref="image-view">图片</div>
		<div style="clear:both"></div>
	</div>

	<div class="contentPosition">
		<div class="content">
			<!-- <div class="classifyInfo">
				<div class="title">项目名称</div>
				<input type="text" class="input">
			</div> -->
			<div class="classifyInfo">
				<div class="title">ID</div>
				<input type="text" style="border:none" class="input" ng-model="editClassifyCtrl.category._id">
			</div>
			<div class="classifyInfo">
				<div class="title" >Url名</div>
				<div class="input" style="border:none" ng-bind="editClassifyCtrl.host+editClassifyCtrl.category.url"></div>
				<!-- <input type="text" ng-model="editClassifyCtrl.category.url"> -->
			</div>
			<div class="classifyInfo">
				<div class="title">分类名称</div>
				<input type="text" class="input" ng-model="editClassifyCtrl.category.name">
			</div>
			<div class="classifyInfo">
				<div class="title" >提示标签</div>
				<input type="text" class="input" placeholder="多个标签之间用英文的逗号隔开">
			</div>
			<div class="classifyInfo"sz>
				<div class="title">标签</div>
				<div class="showTags">
					<div class="showTag"></div>
					<div class="showTag"><div class="addTag"></div></div>
					<div class="chooseTag">
						<div class="close"></div>
						<div class="chooseTagName">
							<div class="name">Tag</div>
							<input class="chooseBox">
						</div>
						<div class="Tags">
							<div class="tag">222</div>
						</div>
					</div>
				</div>
			</div>
			<div class="classifyInfo">
				<div class="title">分类图标</div>
				<div class="imageBtn" ngf-select ngf-change="editClassifyCtrl.upload($files)">上传图片</div>
			</div>
			<div class="showImage">
				<div class="img"><img src="{{editClassifyCtrl.showImage}}"></div>
				<!-- 图片进度条 -->
				<div style="width:100px;">
	            	<progressbar ng-show="editClassifyCtrl.loaded > 0" class="progress-striped progressBar" ng-class="{active: editClassifyCtrl.loaded < 100}" max="100" value="editClassifyCtrl.loaded" style="width:100px;"><span ng-bind="editClassifyCtrl.loaded"></span>%</progressbar>
	          	</div>
			</div>
			
		</div>

		<div class="buttons">
			<div class="btnSave" ng-click="editClassifyCtrl.save()">保存</div>
			<div class="btnCancel" ng-click="editClassifyCtrl.cancel()">撤销</div>
		</div>
	</div>
</div>
