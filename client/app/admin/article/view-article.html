
<link href="../assets/css/view-article.css"rel="stylesheet"type="text/css">
<div class="backgroundPosition">
	<!-- 导航栏 -->
	<div class="navs">
		<div class="nav" ui-sref="article-view">文章</div>
		<div class="nav" ui-sref="classify-view">分类</div>
		<div class="nav" ui-sref="tag-view">标签</div>
		<div class="nav" ui-sref="image-view">图片</div>
		<div style="clear:both"></div>
	</div>
	<div class="content">
		<div class="screen" ng-click="viewArticleCtrl.openCategory()" ng-bind="viewArticleCtrl.selectedCategory">所有分类</div>
		<!-- 分类下拉框 -->
		<div style="width:200px;height:0px;float:left;">
			<div ng-show="viewArticleCtrl._openCategory" style="width:200px;height:100px;overflow-y:auto;position:relative; left:-200px;top:36px;">
				<div ng-click="viewArticleCtrl.chooseCategory('all')" style="border:1px solid #000;background-color: #fff;">全部</div>
				<div ng-repeat="category in viewArticleCtrl.categories" ng-bind="category.name" ng-click="viewArticleCtrl.chooseCategory(category)" style="border:1px solid #000;background-color: #fff;"></div>
				<!-- <div ng-bind="addArticleCtrl.categories[0].name" ></div> -->
			</div>
		</div>
		<!--  -->
		<div class="addArticle" ui-sref="article-add">新增</div>
		<div style="clear:both"></div>
		<!-- 标题 -->
		<div class="tableTitle">
			<div class="articleDelete"><div class="chooseDelete"></div></div>
			<div class="articleId">ID</div>
			<div class="articleNum">序号</div>
			<div class="articleTitle">标题</div>
			<div class="articleclassify">所属分类</div>
			<div class="articleTag">Tag</div>
			<div class="articleReleaseTime">发布日期</div>
			<div class="articleAddTime">添加日期</div>
			<div class="articleState">状态</div>
			<div class="articlePv">浏览量</div>
		</div>
		
		<!-- 显示 -->
		<div class="tableContent" ng-repeat="article in viewArticleCtrl.articles">
			<div class="articleDelete"><div class="chooseDelete"></div></div>
			<div class="articleId" ng-bind="article._id">1</div>
			<div class="articleNum" ng-bind="article.index">1</div>
			<div class="articleTitle" ng-bind="article.title">1</div>
			<div class="articleclassify" ng-bind="article.category.name">1</div>
			<div class="articleTag">1</div>
			<div class="articleReleaseTime" ng-bind="article.updateDate | date:'MMM d, yyyy'">1</div>
			<div class="articleAddTime" ng-bind="article.addDate | date:'MMM d, yyyy'">1</div>
			<div class="articleState" ng-bind="article.showState">1</div>
			<div class="articlePv" ng-bind="article.pv">1</div>
			<div class="buttons">
				<div class="btnEdit" ui-sref="article-edit({id:article._id})">编辑</div>
				<div class="btnDelete">删除</div>
				<div class="btnPreview">预览</div>
				<div class="btnNumUp">序号上移</div>
				<div class="btnNumDown">序号下移</div>
			</div>
		</div>
		<div class="batchDelete">批量删除</div>
	</div>
	<pagination style="float:right;margin-right:30px;" ng-if="viewOrderCtrl.pagination.numPages > 1" total-items="viewOrderCtrl.pagination.totalItems" ng-model="viewOrderCtrl.pagination.page" items-per-page="viewOrderCtrl.pagination.itemsPerPage" max-size="viewOrderCtrl.pagination.maxSize" boundary-links="{{viewOrderCtrl.pagination.numPages > 2}}" rotate="false" num-pages="viewOrderCtrl.pagination.numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="viewOrderCtrl.pageChanged()"></pagination>
</div>
