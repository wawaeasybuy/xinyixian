
<link href="../assets/css/edit-article.css"rel="stylesheet"type="text/css">
<!-- <script src="../ckeditor.js"></script>
<script src="js/sample.js"></script> -->
<link rel="stylesheet" href="../assets/ckeditor/samples.css">
<link rel="stylesheet" href="../assets/ckeditor/neo.css">

<div class="backgroundPosition">
	<!-- 导航栏 -->
	<div class="navs">
		<div class="nav" ui-sref="article-view">文章</div>
		<div class="nav" ui-sref="classify-view">分类</div>
		<div class="nav" ui-sref="tag-view">标签</div>
		<div class="nav" ui-sref="image-view">图片</div>
		<div style="clear:both"></div>
	</div>

	<div class="contentPosition">
		<!-- updateDate 日历-->
		<div style="width:300px;margin:0 auto;height:0px;">
			<div class="datepickerPosition" style="position:absolute;top:378px;">
				<datepicker class="from-data" style="box-shadow: 0 0 20px #aaa;" ng-show="addArticleCtrl._updateDate" ng-model="addArticleCtrl.article.updateDate"  datepicker-mode="year"></datepicker>
			</div>
		</div>
		<div class="content">
			<div class="articleInfo">
				<div class="title">标题</div>
				<input type="text" class="input" ng-model="addArticleCtrl.article.title">
			</div>
			<div class="articleInfo">
				<div class="title">作者</div>
				<input type="text" class="input" ng-model="addArticleCtrl.article.author">
			</div>
			<div class="articleInfo">
				<div class="title">摘要</div>
				<input type="text" class="input" ng-model="addArticleCtrl.article.summary">
			</div>
			<div class="articleInfo">
				<div class="title">显示日期</div>
				
				<div class="input" style="border-radius: 3px;width:100px;" ng-click="addArticleCtrl.openDate()">
					<div ng-bind="addArticleCtrl.article.updateDate | date:'MMM d, yyyy'" ></div>
				</div>
				<!--  -->
			</div>
			<div class="articleInfo">
				<div class="title" >提示标签</div>
				<input type="text" class="input" ng-model="addArticleCtrl.article.remindTag">
			</div>
			<div style="margin-top: 20px;">
				<div class="title">标签</div>
				<div class="showTags">
					<div class="showTag" ng-repeat="tag in addArticleCtrl.showTags" ng-bind="tag.name" ng-click="addArticleCtrl.pullTag(tag)"></div>
					<div class="showTag" ng-click="addArticleCtrl.openAddTag()"><div class="addTag"></div></div>

					<div class="chooseTag" ng-show="addArticleCtrl._openAddTag">
						<div class="close" ng-click="addArticleCtrl.closeOpenAddTag()"></div>
						<div class="chooseTagName">
							<div class="name">Tag</div>
							<input class="chooseBox" ng-model="addArticleCtrl.selectTagName" ng-change="addArticleCtrl.select()"></input>
						</div>
						<div class="Tags">
							<div class="tag" ng-repeat="tag in addArticleCtrl.selectTags" ng-bind="tag.name" ng-click="addArticleCtrl.chooseTag(tag)">222</div>
						</div>
						<!-- <div style="clear:both"></div> -->
					</div>
				</div>
			</div>
			<div style="clear:both"></div>
			<div class="articleInfo">
				<div class="title">特殊链接</div>
				<input type="text" class="input" ng-model="addArticleCtrl.article.speciaLink">
			</div>
			<div class="articleInfo">
				<div class="title">分类</div>
				<div class="input" style="border-radius: 3px;width:200px;" ng-click="addArticleCtrl.openCategory()">
					<div ng-bind="addArticleCtrl.showCategory.name" ></div>
				</div>
				<div style="width:200px;height:0px;float:left;">
					<div ng-show="addArticleCtrl._openCategory" style="width:200px;height:100px;overflow-y:auto;position:relative; left:-200px;top:36px;">
						<div ng-repeat="category in addArticleCtrl.categories" ng-bind="category.name" ng-click="addArticleCtrl.chooseCategory(category)" style="border:1px solid #000;background-color: #f1f1f1;border:1px solid #ccc;text-indent:20px;"></div>
						<!-- <div ng-bind="addArticleCtrl.categories[0].name" ></div> -->
					</div>
				</div>
				<!-- <input type="text" class="input"> -->
			</div>
			<div class="articleInfo">
				<div class="title">题图</div>
				<div class="imageBtn" ngf-select ngf-change="addArticleCtrl.upload($files,1)">上传图片</div>
				<div class="bigImage">大图模式</div><div class="chooseBigImage" ng-click="addArticleCtrl.chooseBigImage()"><img src="../assets/images/choose.png" ng-show="addArticleCtrl.article.isBigImage"></div>
			</div>
			<div class="showImage">
				<div class="img"><img src="{{addArticleCtrl.showImage}}"></div>
				<!-- 图片进度条 -->
	            <progressbar ng-show="addArticleCtrl.loaded1 > 0" class="progress-striped progressBar" ng-class="{active: addArticleCtrl.loaded1 < 100}" max="100" value="addArticleCtrl.loaded1" style="background-color:#9DD1FF;display: block;border-radius:5px;text-align:center"><span ng-bind="addArticleCtrl.loaded1"></span>%</progressbar>
			</div>

			<div class="articleInfo">
				<div class="title">题图缩略图</div>
				<div class="imageBtn" ngf-select ngf-change="addArticleCtrl.upload($files,2)">上传图片</div>
			</div>
			<!-- 建议图片大小为150*150 -->
			<div class="showImage">
				<div class="img"><img src="{{addArticleCtrl.showThumbnail}}"></div>
				<!-- 图片进度条 -->
	            <progressbar ng-show="addArticleCtrl.loaded2 > 0" class="progress-striped progressBar" ng-class="{active: addArticleCtrl.loaded2 < 100}" max="100" value="addArticleCtrl.loaded2" style="background-color:#9DD1FF;display: block;border-radius:5px;text-align:center"><span ng-bind="addArticleCtrl.loaded2"></span>%</progressbar>
			</div>
				
			<div class="article">
				<div class="title">正文</div>
				<div style="width:580px;float:left;margin-left:50px;margin-top:-20px;">
				<div class="loadArticle"  ng-click="addArticleCtrl.resetContent()">重置文章内容</div>
					<div id="editor">
						<!-- 正文 -->
					</div>
				</div>
				<!-- <div></div> -->
			</div>
		</div>

		<div class="buttons">
			<div class="btnSave" ng-click="addArticleCtrl.save()">保存</div>
			<div class="btnCancel">撤销</div>
			<div class="btnPreview">预览</div>
		</div>
	</div>
	<!-- <datepicker style="width:200px;">
	  <input ng-model="date" type="text"/>
	</datepicker> -->
	
</div>
