
<link href="../assets/css/view-tag.css"rel="stylesheet"type="text/css">
<div class="backgroundPosition">
	<!-- 导航栏 -->
	<div class="navs">
		<div class="nav" ui-sref="article-view">文章</div>
		<div class="nav" ui-sref="classify-view">分类</div>
		<div class="nav" ui-sref="tag-view">标签</div>
		<div class="nav" ui-sref="image-view">图片</div>
		<div style="clear:both"></div>
	</div>
	<div class="content">
		<!-- <div class="screen">所有分类</div> -->
		<div class="addTag" ui-sref="tag-add">新增</div>
		<div style="clear:both"></div>
		<!-- 标题 -->
		<div class="tableTitle">
			<div class="tagDelete"><div class="chooseDelete"></div></div>
			<div class="tagId">ID</div>
			<div class="tagName">名称</div>
			<div class="tagArticleNum">文章总数</div>
		</div>
		
		<!-- 显示 -->
		<div class="tableContent" ng-repeat="tag in viewTagCtrl.tags">
			<div class="tagDelete"><div class="chooseDelete"></div></div>
				<div class="tagId" ng-bind="tag._id">1</div>
				<div class="tagName" ng-bind="tag.name">1</div>
				<div class="tagArticleNum" ng-bind="tag.articleCount">1</div>
				
				<div class="buttons">
					<div class="btnEdit" ui-sref="tag-edit">编辑</div>
					<div class="btnDelete">删除</div>
					<div class="btnShow">查看</div>
				</div>
		</div>
		<div class="batchDelete">批量删除</div>
	</div>
</div>
