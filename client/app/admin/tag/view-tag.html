
<link href="../assets/css/view-tag.css"rel="stylesheet"type="text/css">
<div class="backgroundPosition">
	<!-- 导航栏 -->
	<div class="navs">
		<div class="nav" ui-sref="article-view">文章</div>
		<div class="nav" ui-sref="classify-view">分类</div>
		<div class="nav" ui-sref="tag-view">标签</div>
		<div class="nav" ui-sref="image-view">图片</div>
		<div style="clear:both"></div>
	</div>
	<div class="content">
		<!-- <div class="screen">所有分类</div> -->
		<div class="addTag" ui-sref="tag-add">新增</div>
		<div style="clear:both"></div>
		<!-- 标题 -->
		<div class="tableTitle">
			<div class="tagDelete"><div class="chooseDelete" ng-click="viewTagCtrl.chooseAllDelete()"><img src="../assets/images/choose.png" style="position: relative; top:-6px;" ng-show="viewTagCtrl.selectedAll"></div></div>
			<div class="tagId">ID</div>
			<div class="tagName">名称</div>
			<div class="tagArticleNum">文章总数</div>
		</div>
		
		<!-- 显示 -->
		<div class="tableContent" ng-repeat="tag in viewTagCtrl.tags">
			<div class="tagDelete"><div class="chooseDelete" ng-click="viewTagCtrl.chooseDelete(tag)"><img src="../assets/images/choose.png" style="position: relative; top:-6px;" ng-show="tag.isSelected"></div></div>
				<div class="tagId" ng-bind="tag._id">1</div>
				<div class="tagName" ng-bind="tag.name">1</div>
				<div class="tagArticleNum" ng-bind="tag.articleCount">1</div>
				
				<div class="buttons">
					<div class="btnEdit" ui-sref="tag-edit({id:tag._id})">编辑</div>
					<div class="btnDelete" ng-click="viewTagCtrl.destory(tag._id)">删除</div>
					<div class="btnShow">查看</div>
				</div>
		</div>
		<div class="batchDelete" ng-click="viewTagCtrl.dustbin_all()">批量删除</div>
		<pagination class="paning" style="float:right;margin-right:30px;" ng-if="viewTagCtrl.pagination.numPages > 1" total-items="viewTagCtrl.pagination.totalItems" ng-model="viewTagCtrl.pagination.page" items-per-page="viewTagCtrl.pagination.itemsPerPage" max-size="viewTagCtrl.pagination.maxSize" boundary-links="{{viewTagCtrl.pagination.numPages > 2}}" rotate="false" num-pages="viewTagCtrl.pagination.numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="viewTagCtrl.pageChanged()"></pagination>
	</div>
</div>
