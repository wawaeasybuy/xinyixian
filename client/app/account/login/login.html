<form class="big" name="form" ng-submit="login(form)" novalidate>
  <div class="loginInput">
    <label class="name">Email:</label>
    <input class="input" type="email" name="email" ng-model="user.email" required>
  </div>

  <div class="loginInput">
    <label class="name">Password:</label>
    <input class="input" type="password" name="password" ng-model="user.password" required>
  </div>
  <div class="loginInput">
    <label class="name">Code:</label>
    <input class="input codeInput" ng-model="logCtrl.codeNum" required>
    <div class="code" ng-bind="logCtrl.code" ng-click="logCtrl.initCode()"></div>
  </div>
  <div>
    <button type="submit" class="login">Login</button>
  </div>
</form>

}

  float: left;

  /*border:1px solid red;*/
  width: 50px;
  height: 36px;
  line-height: 36px;
  text-align: right;
}

  width: 200px;
  height: 36px;
  border:1px solid #ccc;
  margin-left: 20px;
  text-indent: 20px;
}

  width: 100px;
}

  width: 80px;
  height: 36px;
  margin-right: 30px;
  background:#ccc;
  float: right;
  text-align: center;
  line-height: 36px;
  font-size: 16px;
  cursor:pointer ;
}
.login{
  width: 80px;
  height: 36px;
  border-radius: 36px;

}
</style>
