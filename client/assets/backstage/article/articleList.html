<!doctype html>
<html>
	<head>
		<meta charset="utf-8"> 
		<link href="articleList.css"rel="stylesheet"type="text/css">
	</head>
	<body>
		<div class="backgroundPosition">
			<!-- 导航栏 -->
			<div class="navs">
				<div class="nav">文章</div>
				<div class="nav">分类</div>
				<div class="nav">标签</div>
				<div class="nav">图片</div>
				<div style="clear:both"></div>
			</div>
			<div class="content">
				<div class="screen">所有分类</div>
				<!-- 标题 -->
				<div class="tableTitle">
					<div class="articleDelete"><div class="chooseDelete"></div></div>
					<div class="articleId">ID</div>
					<div class="articleNum">序号</div>
					<div class="articleTitle">标题</div>
					<div class="articleclassify">所属分类</div>
					<div class="articleTag">Tag</div>
					<div class="articleReleaseTime">发布日期</div>
					<div class="articleAddTime">添加日期</div>
					<div class="articleState">状态</div>
					<div class="articlePv">浏览量</div>
				</div>
				
				<!-- 显示 -->
				<div class="tableContent">
					<div class="articleDelete"><div class="chooseDelete"></div></div>
					<div class="articleId">1</div>
					<div class="articleNum">1</div>
					<div class="articleTitle">1</div>
					<div class="articleclassify">1</div>
					<div class="articleTag">1</div>
					<div class="articleReleaseTime">1</div>
					<div class="articleAddTime">1</div>
					<div class="articleState">1</div>
					<div class="articlePv">1</div>
					<div class="buttons">
						<div class="btnEdit">编辑</div>
						<div class="btnDelete">删除</div>
						<div class="btnPreview">预览</div>
						<div class="btnNumUp">序号上移</div>
						<div class="btnNumDown">序号下移</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
